<div class="contianer">
    <div class="row justify-content-center my-5">
        <div class="col-lg-6">
          <ul>
            <div class="posts" *ngFor="let post of posts">
              <mat-accordion class="example-headers-align">
                  <mat-expansion-panel  hideToggle>
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        {{post.id}}
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-card>
                      <mat-card-title>
                          {{post.title}}
                      </mat-card-title>
                      <mat-card-content>
                        <p>{{post.body}}</p>
                      </mat-card-content>
                    </mat-card>
                    <mat-action-row>
                      <button mat-button color="primary" >Edit</button>
                      <button mat-button color="primary" >Delete</button>
                    </mat-action-row>
                  </mat-expansion-panel>
              </mat-accordion>   
          </div>
          </ul>
        </div>
    </div>
</div>
